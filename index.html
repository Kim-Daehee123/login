<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>카카오 로그인</h1>

    <form action="https://hee-backend.shop:7179/auth/kakao" method="GET">
      <input type="submit" value="카카오로그인" />
    </form>

    <h1>구글 로그인</h1>

    <form action="https://hee-backend.shop:7179/auth/google" method="GET">
      <input type="submit" value="구글로그인" />
    </form>

    <h3 id="statusCode"></h3>
    <h3 id="message"></h3>
    <h3 id="verify"></h3>
    <h3 id="accessToken"></h3>
    <h3 id="refreshToken"></h3>

    <script>
      const statusCode = document.getElementById("statusCode");
      const message = document.getElementById("message");
      const verify = document.getElementById("verify");
      const accessToken = document.getElementById("accessToken");
      const refreshToken = document.getElementById("refreshToken");

      window.onload = function () {
        let query = window.location.search;
        let param = new URLSearchParams(query);
        let user = param.get("user");
        let data = JSON.parse(user);

        if (user) {
          console.log(data);
          statusCode.textContent = `statusCode: ${data.statusCode}`;
          message.textContent = `message: ${data.message}`;
          verify.textContent = `verify: ${data.verify}`;
          accessToken.textContent = `accessToken: ${data.accessToken}`;
          refreshToken.textContent = `refreshToken: ${data.refreshToken}`;
        }
      };
    </script>
  </body>
</html>
